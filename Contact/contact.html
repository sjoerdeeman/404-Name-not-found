    <body>
        <div id="TopMenuBar">
            <img id="Logo" src="../Images/Logo.png" alt="logo">
            <nav id="UpperMenu">
                <a href="../index.html" class="MenuItem" >Home</a>
                <a href="movies.html" class="MenuItem">Films</a>
                <a href="../Algemene Bioscoop Info/overons.html" class="MenuItem">Over ons</a>
                <a href="contact.html" class="MenuItem">Contact</a>
            </nav><!--UpperMenu-->
            <div id="SearchBlock">
                <button class="SearchInput">Zoeken</button><input class="SearchInput">
            </div><!--SearchBlock-->
        </div><!--TopMenuBar-->
        <div id="TopText">
            <center>
                <h1>Contact</h1>
            </center>
        </div><!--TopText-->
        <div id="Content">
            <p>Via onderstaand formulier kunt u contact opnemen met Filmpje voor klachten en opmerkingen.</p>
            
            <p style="display:none;" id="error"></p>
         
          
            <div id="Omschrijving" style="float:left;">
                Naam <br/>
                Mail<br/>
                Bericht<br/>
            </div>
            <div style="float:left;">
                <form action="success.html" method="get" onsubmit="return CheckContactForm()">
                <input class="FormInput" type="text" name="naam" id="Naam" onblur="CheckIfValueEmpty('Naam')"><br/>
                <input class="FormInput" type="text" name="Bericht" id="Mail" onblur="CheckIfValueEmpty('Mail');
                        CheckMailAdress();"><br/>
                <textarea class="FormInput" placeholder="Max 500 tekens" rows="10" cols="20" id="Bericht" onblur="CheckIfValueEmpty('Bericht')"></textarea><br/>
                <button type="submit" >Verzenden</button>
                </form>
            </div>
        </div><!--Content-->
        <footer>
            <div id="FooterText">
                <div id="FooterImages" >
                    <img src="../images/3DLogo.jpg" class="footerlogo" alt="logo">
                    <img src="../images/AuraLogo.jpg" class="footerlogo" alt="logo">
                    <img src="../images/ImaxLogo.jpg" class="footerlogo" alt="logo">
                </div>
                <p id="CopyTekst"> &copy; Filmpje | adres | telefoonnummers  </p>
